<html>
  <head>
    <title>flamebearer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        font: 16px 'Helvetica Neue', sans-serif;
        margin: 0;
      }

      body.hover {
        background: #cfc;
      }

      h1 {
        display: flex;
        font-size: 30px;
        margin: 30px 30px 15px;
        align-items: center;
      }

      h1 a {
        color: black;
        text-decoration: none;
        padding: 10px;
      }

      h1 a:hover {
        text-decoration: underline;
      }

      table {
        border-spacing: 0;
        border-collapse: collapse;
        border: 1px solid rgb(198, 203, 209);
        margin: 10px;
      }

      th, td {
        padding: 6px 13px;
        border: 1px solid rgb(198, 203, 209);
        font-size: 14px;
      }

      tr:nth-child(odd) {
        background-color: rgb(246, 248, 250)
      }

      #fire-icon {
        fill: #f53;
        width: 26px;
        height: 26px;
        vertical-align: -1px;
      }

      #intro {
        margin: 0 30px;
      }

      code {
        font-size: 13px;
        color: #444;
      }

      code span {
        color: #aaa;
      }

      #canvas {
        width: 100%;
      }

      #controls {
        display: none;
      }

      #search {
        margin-right: 10px;
      }

      label {
        font-size: 14px;
      }

      #highlight {
        position: absolute;
        pointer-events: none;
        background: #ffffff40;
      }

      .loaded #intro {
        display: none;
      }

      .loaded #header, #metrics {
        display: flex;
        align-items: center;
        flex-flow: row wrap;
        padding: 7px 10px;
      }

      .loaded h1 {
        font-size: 22px;
        margin: 0 auto 0 0;
        flex-shrink: 0;
      }

      .loaded #fire-icon {
        width: 20px;
        height: 20px;
      }

      .loaded #controls {
        display: block;
        flex-shrink: 0;
      }

      #tooltip {
        position: absolute;
        pointer-events: none;
        background: #ffffff;
        white-space: nowrap;
        box-shadow: 1px 2px 4px 0px rgba(0, 0, 0, 0.3);
        border-radius: 2px;
        padding: 3px 5px;
        font: 12px Tahoma, sans-serif;
        display: none;
      }

      #tooltip .path {
        color: #888;
        font-size: 11px;
      }

      #tooltip .time {
        color: #4a4;
      }
    </style>
  </head>

      <p>Generate a flame graph by <strong>dragging</strong> a JSON V8 log on this page:</p>
      <p>
        <code>
          node --prof app.js <span># profile your app (Node v8.5+ required)</span><br />
          node --prof-process --preprocess -j isolate*.log > v8.json <span># generate a V8 log</span><br />
          <span># then drag and drop the resulting file here</span>
        </code>
      </p>
